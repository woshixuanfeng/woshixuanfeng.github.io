<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>书旗</title>
		<style>
			*{
				margin: 0;
				padding: 0;
				list-style: none;
			}
			
			h4{
				width: 98%;
				height: 30px;
				line-height: 30px;
				background: #CCCCCC;
				margin-top: 30px;
				margin-bottom: 20px;
				font-size: 14px;
				padding-left: 20px;
			}
			h3{
				width: 100%;
				height: 30px;
				background: #FFFFFF;
				text-align: center;
				font-size: 14px;
				font-weight: normal;
				margin-top: 20px;
			}
		</style>
	</head>

	<body>
		<div id="box" v-cloak>
			<h3>分类</h3>
                <div v-if="data_json" v-for="(i,$key) in data_json">
                	<h4 v-if="$key=='boy'">男生分类</h4>
                	<h4 v-if="$key=='girl'">女生分类</h4>
                	 <div v-for="a in i">
                	 	 <!--{{a}}-->
                	 	 <div v-for="(b,$key) in a" style="width: 98%;height: 60px;background: khaki;padding-left: 20px;
                	 	 	font-size: 14px;line-height: 30px;border-bottom: 1px solid #CCCCCC;font-weight: bold;background: #FFFFFF;">
                	 	 	{{$key}}
                	 	 	 <div>
                	 	 	 	<span v-for="(c,$index) in b.list" style="font-size: 12px;font-weight: normal;color: darkgray;">
                	 	 	 		{{c}} {{$index==b.list.length-1?'':'|'}}
                	 	 	 	</span>
                	 	 	 </div>
                	 	 </div>
                	</div>
                </div>
			</div>
	</body>

</html>
