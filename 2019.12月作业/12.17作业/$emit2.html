<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<div id="box">
			<my-btn @total="allcount()"></my-btn>
			<my-btn @total="allcount()"></my-btn>
			<my-btn @total="allcount()"></my-btn>

			<p>所有按钮一共点击了{{num}}次</p>
		</div>
		<template id="my_btn">
			<div>
				<button @click="total()">点击了{{counter}}次</button>
			</div>
			
		</template>
	</body>
	<script src="vue.js"></script>
	<script>
		Vue.component('my-btn', {
			template: '#my_btn',
			data() {
				return {
					counter: 0
				}
			},
			methods: {
				total() {
					this.counter += 1;

					//通知外界调用了这个方法
					this.$emit('total');
				}
			}
		});
		new Vue({
			el: '#box',
			data: {
				num: 0
			},
			methods: {
				allcount() {
					this.num += 1;
				}
			}
		})
	</script>

</html>
