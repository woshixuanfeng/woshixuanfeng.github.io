<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
				list-style: none;
			}
			[v-cloak]{
				display: none;
			}
			ul li{
				float: left;
			}
		</style>
	</head>

	<body>
		<div id="box"v-cloak="">
			<ul>
				<li>
					<router-link to="/home">首页</router-link>
				</li>
				<li>
					<router-link to="/sport">体育</router-link>
				</li>
				<li>
					<router-link to="/arm">军事</router-link>
				</li>
			</ul>
			<router-view></router-view>

		</div>
		<template id="home">
			<div>
				<h3>首页</h3>
			</div>
		</template>

		<template id="sport">
			<div>
				<h3>体育</h3>
				<router-link to="/sport/file">体育文件</router-link>
				<router-link to="/sport/msg">体育说明</router-link>
				<router-view></router-view>
			</div>
		</template>
		<template id="arm">
			<div>
				<h3>军事</h3>
			</div>
		</template>
	</body>
	<script src="vue.js"></script>
	<script src="vue-router.js"></script>
	<script>
		var Home = Vue.extend({
			template: "#home"
		});
		var Sport = Vue.extend({
			template: "#sport"
		});
		var Arm = Vue.extend({
			template: "#arm"
		});
		var routes = [{
				path: "/home",
				component: Home
			},
			{
				path: '/sport',
				component:Sport,
				children: [
					{
						path: "file",
						component: {
							template: "<div>新闻文件详情页哦</div>"
						}
					},
					{
						path: "msg",
						component: {
							template: "<div>新闻说明页二级路由哦</div>"
						}
					}
				]
			}, 
			{
				path: '/arm',
				component: Arm
			}
		];
		var router = new VueRouter({
			routes: routes
		});
		var vm = new Vue({
			el: "#box",
			router: router
		});
	</script>

</html>
